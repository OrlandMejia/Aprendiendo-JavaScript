<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        (function(){
            console.log("Mi primer IIFE");
        })();
        
        //en la deficinicion de la funci√≥n podemos colocarle los parametros a recibir, en ete ejemplo le asignamos las variables a los objetos globales window, document etc.
        (function(d,w,c){
            console.log("Mi segunda IIFE");
            console.log(d);
            console.log(w);
            c.log("Este es un console.log");
        })(document,window,console);
        
        //LA CROCKFOR (JS THE GOOD PARTS)
        ((function (){
            console.log('version crockford')
        })());
        
        //UNARIA
        +function(){
            console.log("version unaria")
        }();
        
        //FACEBOOK
        !function(){
            console.log("version facebook")
        }();
    </script>
</body>
</html>
