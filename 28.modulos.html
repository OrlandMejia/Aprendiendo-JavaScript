<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulos JavaScript</title>
 
</head>
<body>
    <h1>MODULOS EN JavaScript</h1>
    <!-- Importar un modulo -->
       <!--se coloca el type module para que mande a llamar de manera correcta-->
    <script src ="js/modulos.js" type="module"></script>
    <!--esto es para navegadores que no soporten alguna caracteristica este es para que no se invoquen dos veces
    para que navegadores recientes no carguen js deprecados-->
    <script src="js/no-modulos.js" nomodule=></script>
</body>
</html>
